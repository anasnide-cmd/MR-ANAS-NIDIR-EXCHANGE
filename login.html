<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MANEX Login</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet"/>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js"></script>
  <style>
    :root {
      --gold: #D4AF37;
      --bg-primary: #0A0A0A;
      --text-primary: #F5F5F5;
    }

    body {
      background-color: var(--bg-primary);
      color: var(--text-primary);
    }
  </style>
</head>
<body class="flex items-center justify-center min-h-screen">

  <div class="text-center space-y-6 p-8 max-w-md w-full bg-gray-900 rounded-xl shadow-lg">
    <h1 class="text-3xl font-bold text-[var(--gold)]">Welcome to MANEX</h1>
    <p class="text-gray-400">Sign in with your Google account to continue</p>

    <!-- Sign In with Google Button -->
    <button onclick="signInWithGoogle()" class="flex items-center justify-center gap-3 px-4 py-2 w-full bg-white text-gray-800 font-medium rounded-lg shadow hover:shadow-md transition">
      <img src="https://www.svgrepo.com/show/475656/google-color.svg" alt="Google" class="w-5 h-5"/>
      Sign in with Google
    </button>

    <p id="userInfo" class="text-sm mt-4 text-green-400 hidden"></p>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
    import { getAuth, GoogleAuthProvider, signInWithPopup } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyC9G6ZGVtmo6zR8iZZZ5lIdM5xOkuxLrG0",
      authDomain: "manex-eb367.firebaseapp.com",
      projectId: "manex-eb367",
      storageBucket: "manex-eb367.appspot.com",
      messagingSenderId: "340852859801",
      appId: "1:340852859801:web:84bdd3da5a93d9fd432908",
      measurementId: "G-F1ETGQC85T"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    window.signInWithGoogle = async function () {
      const provider = new GoogleAuthProvider();
      try {
        const result = await signInWithPopup(auth, provider);
        const user = result.user;
        document.getElementById("userInfo").textContent = `Signed in as ${user.displayName}`;
        document.getElementById("userInfo").classList.remove("hidden");
        window.location.href = "dashboard.html"; // redirect
      } catch (error) {
        alert("Sign in failed: " + error.message);
      }
    };
  </script>
</body>
</html>
