<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MANEX | Premium Digital Exchange</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <script src="https://unpkg.com/@heroicons/v2.0.18/24/outline/index.js"></script>
  <script src="https://unpkg.com/scrollreveal"></script>
  <style>
    :root {
      --gold: #D4AF37;
      --bg-primary: #0A0A0A;
      --bg-secondary: #1A1A1A;
      --text-primary: #F5F5F5;
      --text-secondary: #A3A3A3;
      --button-text: #0A0A0A;
    }

    [data-theme="light"] {
      --gold: #B8860B;
      --bg-primary: #F5F5F5;
      --bg-secondary: #FFFFFF;
      --text-primary: #1A1A1A;
      --text-secondary: #4A5568;
      --button-text: #FFFFFF;
    }

    body {
      background-color: var(--bg-primary);
      color: var(--text-primary);
      transition: background-color 0.3s ease, color 0.3s ease;
    }

    .gold-gradient {
      background: linear-gradient(45deg, var(--gold), #C5A350, #B8860B);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
    }

    .theme-switch {
      position: fixed;
      top: 2rem;
      right: 2rem;
      z-index: 1000;
      width: 3rem;
      height: 3rem;
      border-radius: 50%;
      background: var(--bg-secondary);
      border: 1px solid var(--gold);
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.3s ease;
    }

    .theme-switch:hover {
      transform: rotate(180deg);
      box-shadow: 0 0 15px rgba(212, 175, 55, 0.3);
    }

    .luxury-border {
      border: 1px solid rgba(212, 175, 55, 0.1);
      transition: all 0.3s ease;
    }

    .gold-button {
      background-color: var(--gold);
      color: var(--button-text);
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    }

    html {
      scroll-behavior: smooth;
    }
  </style>
</head>
<body>

  <!-- Theme Toggle -->
  <div class="theme-switch" id="themeToggle">
    <heroicon-outline:sun class="w-5 h-5 text-[var(--gold)] dark:hidden" />
    <heroicon-outline:moon class="w-5 h-5 text-[var(--gold)] hidden dark:block" />
  </div>

  <main class="relative">
    <!-- Hero Section with Video Background -->
    <section class="relative min-h-screen flex items-center">
      <!-- Video background -->
      <video autoplay muted loop class="absolute inset-0 w-full h-full object-cover opacity-80 z-0">
        <source src="5bdb6c0ffa8ac8b5b122c9831bd35b0f.mp4" type="video/mp4">
        Your browser does not support the video tag.
      </video>

      <div class="relative max-w-7xl mx-auto px-4 py-24 z-10">
        <div class="text-center sr-fade-up">
          <div class="mb-8">
            <div class="inline-block p-4 luxury-border rounded-full">
              <div class="text-[var(--gold)] text-sm tracking-widest">EST. 2024</div>
            </div>
          </div>
          <h1 class="text-6xl md:text-8xl font-bold mb-6 gold-gradient leading-tight">MANEX</h1>
          <p class="text-xl md:text-2xl font-light text-[var(--text-secondary)] max-w-2xl mx-auto mb-12">
            The Pinnacle of <span class="text-[var(--gold)]">Digital Wealth Management</span>
          </p>
          <a href="#cta-section" class="inline-flex items-center px-12 py-5 gold-button font-semibold 
            rounded-full transform hover:scale-105 hover:shadow-lg hover:shadow-[var(--gold)]/30
            focus:outline-none focus:ring-2 focus:ring-[var(--gold)] focus:ring-offset-2 
            focus:ring-offset-[var(--bg-primary)] text-lg">
            Begin Your Journey
            <heroicon-outline:arrow-right class="w-6 h-6 ml-3 transition-transform group-hover:translate-x-1" />
          </a>
        </div>
      </div>
    </section>

    <!-- CTA Section -->
    <section id="cta-section" class="py-24 bg-[var(--bg-secondary)] text-center">
      <h2 class="text-4xl font-semibold mb-4">Ready to Explore?</h2>
      <p class="text-xl text-[var(--text-secondary)] mb-6">
        Join us today and experience the future of digital wealth management.
      </p>
      <a href="#" class="inline-flex items-center px-8 py-4 gold-button font-semibold rounded-full text-lg">
        Get Started
      </a>
    </section>

    <!-- Footer Section -->
    <footer class="bg-[var(--bg-primary)] text-center py-12 text-[var(--text-secondary)]">
      <p>&copy; 2024 MANEX. All Rights Reserved.</p>
    </footer>

  </main>

  <script>
    // Theme switch logic
    const themeToggle = document.getElementById('themeToggle');
    themeToggle.addEventListener('click', () => {
      document.documentElement.setAttribute('data-theme', 
        document.documentElement.getAttribute('data-theme') === 'dark' ? 'light' : 'dark');
    });
  </script>

</body>
    </html>
