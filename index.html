<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Ring Chart Counter</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    :root {
      --gold: #FFD700;
      --bg-secondary: #0F172A;
      --text-secondary: #E2E8F0;
    }
  </style>
</head>
<body class="bg-[var(--bg-secondary)] text-white">

<section class="py-24">
  <div class="max-w-6xl mx-auto px-4 grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-12 text-center">

    <!-- Card 1 -->
    <div class="flex flex-col items-center">
      <div class="relative w-32 h-32 mb-4">
        <svg class="w-full h-full transform -rotate-90" viewBox="0 0 128 128">
          <circle cx="64" cy="64" r="54" stroke="#334155" stroke-width="10" fill="none" />
          <circle cx="64" cy="64" r="54" stroke="var(--gold)" stroke-width="10" fill="none"
                  stroke-dasharray="339.292"
                  stroke-dashoffset="339.292"
                  id="ring1" />
        </svg>
        <div class="absolute inset-0 flex items-center justify-center text-4xl font-bold text-[var(--gold)]" id="counter1">0</div>
      </div>
      <p class="text-[var(--text-secondary)] mt-2">Clients</p>
    </div>

    <!-- Card 2 -->
    <div class="flex flex-col items-center">
      <div class="relative w-32 h-32 mb-4">
        <svg class="w-full h-full transform -rotate-90" viewBox="0 0 128 128">
          <circle cx="64" cy="64" r="54" stroke="#334155" stroke-width="10" fill="none" />
          <circle cx="64" cy="64" r="54" stroke="var(--gold)" stroke-width="10" fill="none"
                  stroke-dasharray="339.292"
                  stroke-dashoffset="339.292"
                  id="ring2" />
        </svg>
        <div class="absolute inset-0 flex items-center justify-center text-4xl font-bold text-[var(--gold)]" id="counter2">0</div>
      </div>
      <p class="text-[var(--text-secondary)] mt-2">Assets Managed</p>
    </div>

    <!-- Card 3 -->
    <div class="flex flex-col items-center">
      <div class="relative w-32 h-32 mb-4">
        <svg class="w-full h-full transform -rotate-90" viewBox="0 0 128 128">
          <circle cx="64" cy="64" r="54" stroke="#334155" stroke-width="10" fill="none" />
          <circle cx="64" cy="64" r="54" stroke="var(--gold)" stroke-width="10" fill="none"
                  stroke-dasharray="339.292"
                  stroke-dashoffset="339.292"
                  id="ring3" />
        </svg>
        <div class="absolute inset-0 flex items-center justify-center text-4xl font-bold text-[var(--gold)]" id="counter3">0</div>
      </div>
      <p class="text-[var(--text-secondary)] mt-2">Projects</p>
    </div>

  </div>
</section>

<script>
function animateValue(id, ringId, start, end, duration) {
  let current = start;
  const range = end - start;
  const increment = range / (duration / 30);
  const ring = document.getElementById(ringId);
  const counter = document.getElementById(id);
  const totalLength = 339.292;

  function update() {
    current += increment;
    if ((increment > 0 && current >= end) || (increment < 0 && current <= end)) {
      current = end;
      clearInterval(timer);
    }
    counter.textContent = Math.floor(current);
    const progress = (current / end) * totalLength;
    ring.style.strokeDashoffset = totalLength - progress;
  }

  const timer = setInterval(update, 30);
}

window.addEventListener("DOMContentLoaded", () => {
  animateValue("counter1", "ring1", 0, 120, 1500);
  animateValue("counter2", "ring2", 0, 245, 1500);
  animateValue("counter3", "ring3", 0, 87, 1500);
});
</script>

</body>
</html>
