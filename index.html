<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MANEX | Premium Digital Exchange</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <script src="https://unpkg.com/@heroicons/v2.0.18/24/outline/index.js"></script>
  <style>
    :root {
      --gold: #D4AF37;
      --bg-primary: #0A0A0A;
      --bg-secondary: #1A1A1A;
      --text-primary: #F5F5F5;
      --text-secondary: #A3A3A3;
    }

    [data-theme="light"] {
      --bg-primary: #F5F5F5;
      --bg-secondary: #FFFFFF;
      --text-primary: #1A1A1A;
      --text-secondary: #4A5568;
    }

    body {
      background-color: var(--bg-primary);
      color: var(--text-primary);
      transition: background-color 0.3s ease, color 0.3s ease;
    }

    .gold-gradient {
      background: linear-gradient(45deg, var(--gold), #C5A350, #B8860B);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
    }

    .theme-switch {
      position: fixed;
      top: 2rem;
      right: 2rem;
      z-index: 1000;
      width: 3rem;
      height: 3rem;
      border-radius: 50%;
      background: var(--bg-secondary);
      border: 1px solid var(--gold);
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.3s ease;
    }

    .theme-switch:hover {
      transform: rotate(180deg);
      box-shadow: 0 0 15px rgba(212, 175, 55, 0.3);
    }
  </style>
</head>
<body>
  <!-- Theme Toggle -->
  <div class="theme-switch" id="themeToggle">
    <heroicon-outline:sun class="w-5 h-5 text-[var(--gold)] dark:hidden" />
    <heroicon-outline:moon class="w-5 h-5 text-[var(--gold)] hidden dark:block" />
  </div>

  <main class="relative">
    <!-- Updated Hero Section with Theme Variables -->
    <section class="relative min-h-screen flex items-center" style="background-color: var(--bg-primary)">
      <!-- ... (keep previous hero section content) ... -->
    </section>

    <!-- Updated Features Section -->
    <section class="relative py-24" style="background-color: var(--bg-secondary)">
      <!-- ... (keep previous features content) ... -->
      <div class="group relative p-8 backdrop-blur-sm" style="background-color: var(--bg-primary); border-color: rgba(212, 175, 55, 0.1)">
        <!-- ... -->
      </div>
    </section>

    <!-- Updated Portfolio Section -->
    <section class="relative py-24" style="background-color: var(--bg-primary)">
      <!-- ... (keep previous portfolio content) ... -->
    </section>

    <!-- Updated CTA Section -->
    <section class="relative py-32" style="background-color: var(--bg-secondary)">
      <!-- ... (keep previous CTA content) ... -->
    </section>

    <!-- Updated Footer -->
    <footer class="relative border-t" style="border-color: rgba(212, 175, 55, 0.1); background-color: var(--bg-primary)">
      <!-- ... (keep previous footer content) ... -->
    </footer>
  </main>

  <script>
    const themeToggle = document.getElementById('themeToggle');
    const htmlElement = document.documentElement;

    // Check local storage for theme preference
    const savedTheme = localStorage.getItem('theme') || 'dark';
    htmlElement.setAttribute('data-theme', savedTheme);

    themeToggle.addEventListener('click', () => {
      const currentTheme = htmlElement.getAttribute('data-theme');
      const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
      
      htmlElement.setAttribute('data-theme', newTheme);
      localStorage.setItem('theme', newTheme);
      
      // Update Tailwind dark mode classes
      if (newTheme === 'dark') {
        document.documentElement.classList.add('dark');
      } else {
        document.documentElement.classList.remove('dark');
      }
    });
  </script>
</body>
    </html>
