<!DOCTYPE html>
<html lang="en" data-theme="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MANEX | Premium Digital Exchange</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/@heroicons/vue@2.0.18/24/outline/index.js"></script>
    <script src="https://unpkg.com/scrollreveal"></script>
    <style>
      :root {
        --gold: #d4af37;
        --bg-primary: #0a0a0a;
        --bg-secondary: #1a1a1a;
        --text-primary: #f5f5f5;
        --text-secondary: #a3a3a3;
        --button-text: #0a0a0a;
      }
      [data-theme="light"] {
        --gold: #b8860b;
        --bg-primary: #f5f5f5;
        --bg-secondary: #ffffff;
        --text-primary: #1a1a1a;
        --text-secondary: #4a5568;
        --button-text: #ffffff;
      }

      body {
        background-color: var(--bg-primary);
        color: var(--text-primary);
        transition: background-color 0.3s ease, color 0.3s ease;
      }

      .gold-gradient {
        background: linear-gradient(45deg, var(--gold), #c5a350, #b8860b);
        -webkit-background-clip: text;
        background-clip: text;
        color: transparent;
      }

      .theme-switch {
        position: fixed;
        top: 2rem;
        right: 2rem;
        z-index: 1000;
        width: 3rem;
        height: 3rem;
        border-radius: 50%;
        background: var(--bg-secondary);
        border: 1px solid var(--gold);
        cursor: pointer;
        display: flex;
        align-items: center;
        justify-content: center;
        transition: all 0.3s ease;
      }

      .theme-switch:hover {
        transform: rotate(180deg);
        box-shadow: 0 0 15px rgba(212, 175, 55, 0.3);
      }

      .luxury-border {
        border: 1px solid rgba(212, 175, 55, 0.1);
        transition: all 0.3s ease;
      }

      .gold-button {
        background-color: var(--gold);
        color: var(--button-text);
        transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      }

      html {
        scroll-behavior: smooth;
      }
    </style>
  </head>

  <body>
    <!-- Theme Toggle -->
    <div class="theme-switch" id="themeToggle">
      <heroicon-outline:sun class="w-5 h-5 text-[var(--gold)] dark:hidden" />
      <heroicon-outline:moon class="w-5 h-5 text-[var(--gold)] hidden dark:block" />
    </div>

    <!-- Profile Button -->
    <div class="fixed top-6 left-6 z-50">
      <a
        href="user.html"
        class="gold-button px-5 py-2 rounded-full text-sm font-medium shadow-lg hover:scale-105 transition"
        >Profile</a
      >
    </div>

    <!-- Main Content -->
    <main class="relative">
      <!-- Hero Section -->
      <section class="relative min-h-screen flex items-center">
        <video autoplay muted loop class="absolute inset-0 w-full h-full object-cover opacity-80 z-0">
          <source
            src="5bdb6c0ffa8ac8b5b122c9831bd35b0f.mp4"
            type="video/mp4"
          />
          Your browser does not support the video tag.
        </video>

        <div class="relative max-w-7xl mx-auto px-4 py-24 z-10 text-center">
          <div class="mb-8 sr-top">
            <div class="inline-block p-4 luxury-border rounded-full">
              <div class="text-[var(--gold)] text-sm tracking-widest">EST. 2024</div>
            </div>
          </div>
          <h1 class="text-6xl md:text-8xl font-bold mb-6 gold-gradient leading-tight sr-top">
            MANEX
          </h1>
          <p class="text-xl md:text-2xl font-light text-[var(--text-secondary)] max-w-2xl mx-auto mb-12 sr-bottom">
            The Pinnacle of <span class="text-[var(--gold)]">Digital Wealth Management</span>
          </p>
          <a
            href="#cta-section"
            class="inline-flex items-center px-12 py-5 gold-button font-semibold rounded-full transform hover:scale-105 hover:shadow-lg hover:shadow-[var(--gold)]/30 focus:outline-none focus:ring-2 focus:ring-[var(--gold)] focus:ring-offset-2 focus:ring-offset-[var(--bg-primary)] text-lg sr-left"
            >Begin Your Journey
            <heroicon-outline:arrow-right class="w-6 h-6 ml-3 transition-transform group-hover:translate-x-1" />
          </a>
        </div>
      </section>

      <!-- CTA Section -->
      <section id="cta-section" class="py-24 bg-[var(--bg-secondary)] text-center">
        <h2 class="text-4xl font-semibold mb-4 sr-top">Ready to Explore?</h2>
        <p class="text-xl text-[var(--text-secondary)] mb-6 sr-bottom">
          Join us today and experience the future of digital wealth management.
        </p>
        <a
          href="#"
          class="inline-flex items-center px-8 py-4 gold-button font-semibold rounded-full text-lg sr-right"
          >Get Started</a
        >
      </section>

      <!-- Footer Section -->
      <footer class="bg-[var(--bg-primary)] text-center py-12 text-[var(--text-secondary)] sr-left">
        <p>&copy; 2024 MANEX. All Rights Reserved.</p>
      </footer>
    </main>

    <!-- Div for React app rendering -->
    <div id="root"></div> <!-- Ensure React mounts here -->

    <script>
      // Theme toggle
      const themeToggle = document.getElementById('themeToggle');
      themeToggle.addEventListener('click', () => {
        const currentTheme = document.documentElement.getAttribute('data-theme');
        document.documentElement.setAttribute('data-theme', currentTheme === 'dark' ? 'light' : 'dark');
      });

      // ScrollReveal with custom directions
      ScrollReveal().reveal('.sr-top', {
        origin: 'top',
        distance: '40px',
        duration: 1000,
        scale: 0.95,
        opacity: 0,
        easing: 'ease-in-out',
        reset: false
      });

      ScrollReveal().reveal('.sr-bottom', {
        origin: 'bottom',
        distance: '40px',
        duration: 1000,
        scale: 0.95,
        opacity: 0,
        easing: 'ease-in-out',
        reset: false
      });

      ScrollReveal().reveal('.sr-left', {
        origin: 'left',
        distance: '60px',
        duration: 1000,
        opacity: 0,
        easing: 'ease-in-out',
        reset: false
      });

      ScrollReveal().reveal('.sr-right', {
        origin: 'right',
        distance: '60px',
        duration: 1000,
        opacity: 0,
        easing: 'ease-in-out',
        reset: false
      });
    </script>
  </body>
      </html>
